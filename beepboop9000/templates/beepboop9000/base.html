<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- <link href="{% static 'control_freaks/css/style.css' %}" rel="stylesheet" type="text/css"/> -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  
  <body>
    <div class="min-vh-100">
      <!------------------------ Navigation bar ------------------------->
      <nav class="navbar navbar-expand-lg navbar-light mb-5" style='background-color: #e3f2fd;'>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'view' %}">View organisations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register your organisation</a>
              </li>
              <li class="nav-item"></li>
                <a class="btn btn-primary" href="{% url 'report' %}" role="button">Report an incident</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% block content %}
      
      {% endblock %}

    </div>
    <!------------------------ Bootstrap Javascript ------------------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  </body>
</html>
